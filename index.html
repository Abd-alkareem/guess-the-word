<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="overlay"></div>
      <header>
        <h1 class="game-title"></h1>
        <select name="level" id="" class="level">
          <option value="1">level 1</option>
          <option value="2">level 2</option>
          <option value="3">level 3</option>
        </select>
      </header>
      <div class="discreption"></div>
      <div class="holder">
        <div class="message"></div>
        <div class="game-section">
          <div class="inputs"></div>
          <div class="controle">
            <button class="check-btn">check word</button>
            <button class="hint-btn"></button>
          </div>
        </div>
        <div class="kays-section">
          <div class="letter-type">
            <div class="color yes-in-place"></div>
            <div class="text">
              the letter is correct and in the right place.
            </div>
          </div>
          <div class="letter-type">
            <div class="color yes-no-place"></div>
            <div class="text">
              the letter is correct but in the wrong place.
            </div>
          </div>
          <div class="letter-type">
            <div class="color wrong-letter"></div>
            <div class="text">the letter is wrong.</div>
          </div>
        </div>
      </div>
      <div class="footer">Made by ABD-Alkareem</div>

      <!--  -->
      <script src="main.js"></script>
    </div>
  </body>
</html>
